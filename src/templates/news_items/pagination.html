<!-- pagination -->
<div class="container">
  <p>Page {{ page }} of {{ total_pages }}</p>
  {% if page > 1 %}
  <a href="{{ url_for('client_routes.display_news_items', page=page-1, source=selected_sources) }}"
    >Previous</a
  >
  {% endif %} {% if page < total_pages %}
  <a href="{{ url_for('client_routes.display_news_items', page=page+1, source=selected_sources) }}"
    >Next</a
  >
  {% endif %}
</div>
