<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>
  </head>
  <body>
    {% for result in results %}
    <h2>{{ result.theme_name }}</h2>
    <p>{{ result.summary }}</p>
    <ul>
      {% for article in result.articles %}
      <li>
        <a href="{{ article.extracted_link_url }}">{{ article.title }}</a>
      </li>
      {% endfor %}
    </ul>
    {% endfor %}
  </body>
</html>
